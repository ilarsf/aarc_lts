<!-- Additional head content -->
<style>
  /* Mobile-specific additional styles */
  @media screen and (max-width: 600px) {
    .site-nav {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }
    
    .site-nav.active {
      max-height: 300px;
    }
  }
  
  /* Custom CTA button styles */
  .cta-large {
    display: inline-block;
    background-color: #1E73BE;
    color: #ffffff;
    padding: 1rem 2rem;
    border-radius: 4px;
    font-weight: 600;
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin: 2rem 0;
    text-align: center;
  }
  
  .cta-large:hover {
    background-color: #165c98;
    text-decoration: none;
    color: #ffffff;
  }
</style>

<!-- Tab Navigation JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize tabs
    const tabContainers = document.querySelectorAll('.tab-container');
    
    tabContainers.forEach(container => {
      const tabLinks = container.querySelectorAll('.tab-link');
      const tabContents = container.querySelectorAll('.tab-content');
      
      // Set first tab as active by default
      if (tabLinks.length > 0) {
        tabLinks[0].classList.add('active');
      }
      
      if (tabContents.length > 0) {
        tabContents[0].classList.add('active');
      }
      
      // Add click event to tab links
      tabLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Get target tab ID
          const targetId = this.getAttribute('data-tab');
          
          // Remove active class from all tabs and content
          tabLinks.forEach(tab => tab.classList.remove('active'));
          tabContents.forEach(content => content.classList.remove('active'));
          
          // Add active class to current tab and content
          this.classList.add('active');
          document.getElementById(targetId).classList.add('active');
        });
      });
    });
    
    // Auto-generate TOC when present
    const tocContainer = document.querySelector('.page-toc-container');
    if (tocContainer) {
      const headings = document.querySelectorAll('h2, h3');
      const tocList = document.createElement('ul');
      
      headings.forEach((heading, index) => {
        // Create ID if not present
        if (!heading.id) {
          heading.id = 'section-' + index;
        }
        
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        
        link.href = '#' + heading.id;
        link.textContent = heading.textContent;
        
        // Indent h3 elements
        if (heading.tagName === 'H3') {
          listItem.style.paddingLeft = '1rem';
        }
        
        listItem.appendChild(link);
        tocList.appendChild(listItem);
      });
      
      tocContainer.appendChild(tocList);
    }
  });
</script>
